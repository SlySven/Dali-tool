<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>BDALI Control Panel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styleindex.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-5">BDALI Control Panel</h1>
      <div class="row">
        <div class="col-sm-6 offset-sm-3">
          <div class="form-group">
              <div id="lightsContainer"></div>
          <div class="form-group">
          <label for="group-level">Group Level:</label>
          <input type="number" class="form-control" id="group-level" min="0" max="100">
          </div>
          <div class="form-group text-center">
          <button class="btn btn-primary mr-2" id="set-group-level">Set Group Level</button>
          <button class="btn btn-danger" id="turn-off">Turn Off</button>
          </div>
          </div>
          </div>
          </div>
          
            </body>
          </html>
