<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Exterus Dali Lighting Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="blah.css">
  <script
  src="https://code.jquery.com/jquery-3.6.3.min.js"
  integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
  crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js" integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/ui-darkness/jquery-ui.css"/>
  <script src="blah.js"></script>
</head>
<body>
  <header>
    <h1>Exterus Dali Lighting Control</h1>
  </header>
  <!-- <nav id="navTabs">
    <ul id="navlist">

    </ul>
  </nav> -->
  <main>
    <div id="navTabs">
      <ul id="navlist">

      </ul>
    <!-- dynamically generated sections for each room -->
    <div id="config">
      <h2>Configuration Page</h2>
      <ul>
        <li>
          <button id="init-all" class="ui-button ui-corner-all">INIT ALL</button>
          <button id="init-new" class="ui-button ui-corner-all">INIT NEW</button>
          <button id="search" class="ui-button ui-corner-all">SEARCH</button>
          <button id="save" class="ui-button ui-corner-all">SAVE</button>
        </li>
        <li>
          <h3>Lights</h3>
          <div id="roomsAccordion">
            <!-- dynamically generated accordion for each room and its lights -->
          </div>
        </li>
      </ul>
    </div>
  </div>
  </main>
</body>
</html>
